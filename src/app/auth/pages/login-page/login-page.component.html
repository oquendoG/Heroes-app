<div class="flex flex-column">
  <h1 class="mb-4">Iniciar sesión</h1>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input matInput type="text" placeholder="Correo del usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon> Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">¿No tienes cuenta? Registrate</a>
  </div>
</div>
