<div class="flex flex-column">
  <h1 class="mb-4">Regístrate</h1>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput type="text" placeholder="Nombre del usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input matInput type="text" placeholder="Correo de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon> Registrarme
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
