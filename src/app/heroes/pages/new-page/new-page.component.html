<h1> {{currentHero.id ? 'Actualizar' : 'Agregar'}} Héroe</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super héroe</mat-label>
              <input matInput formControlName="superhero" type="text" required>
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input matInput formControlName="alter_ego" type="text" required>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Primera aparición</mat-label>
              <input matInput formControlName="first_appearance" type="text" required>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Personajes</mat-label>
              <input matInput formControlName="characters" type="text" required>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Creador</mat-label>
              <mat-select formControlName="publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                  {{publisher.desc}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Alternative image</mat-label>
              <input matInput formControlName="alt_img" type="text">
            </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button mat-flat-button color="warn" *ngIf="currentHero.id" (click)="onDeleteHero()">Borrar</button>
          <button mat-flat-button color="primary" (click)="onSubmit()"> <mat-icon>save</mat-icon> Guardar</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]="currentHero | heroImage" alt="imagen del héroe">
    </mat-card>
  </div>
</div>
