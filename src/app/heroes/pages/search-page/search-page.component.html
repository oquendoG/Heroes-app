<div class="flex flex-column">

  <h2>Buscador</h2>

  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"
     type="text"
     >
  </mat-form-field>

  <mat-autocomplete
    (optionSelected)="onSelectedOption($event)"
    #auto="matAutocomplete">
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{hero.superhero}}
    </mat-option>

    <mat-option
      *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
      No se encontró el término de busqueda
    </mat-option>
  </mat-autocomplete>
</div>
